{% if locations is not empty and locations.lastPage != 1 %}
    <div
            class="text-center"
            data-control="auto-pager"
            data-offset=1000
            data-request="locationsList::onPageLocations"
            data-request-update="'components/location/list': '@#locationsData'"
            data-current-page="{{ currentListPage ?? 1 }}"
            data-request-url="{{ 'location/p20-locations-list'|page({ categorySlug: 'restorani' }) }}"
            data-last-page="{{ locations.lastPage }}"
    >
        <div class="ph-item">
            <div class="ph-col-2">
                <div class="ph-avatar"></div>
            </div>
            <div>
                <div class="ph-row">
                    <div class="ph-col-12"></div>
                    <div class="ph-col-2"></div>
                    <div class="ph-col-10 empty"></div>
                    <div class="ph-col-8 big"></div>
                    <div class="ph-col-4 big empty"></div>
                </div>
            </div>
            <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                    <div class="ph-col-4"></div>
                    <div class="ph-col-8 empty"></div>
                    <div class="ph-col-12"></div>
                </div>
            </div>
        </div>
    </div>
{% endif %}

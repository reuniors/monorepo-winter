<!DOCTYPE html>
<html lang="{{ activeLocale == 'eng' ? 'en' : 'sr' }}">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <title>
            {{ this.page.title ?? pageMeta.metaData.title }}
        </title>

        <meta
            name="description"
            content="{{ pageDescription ?? this.page.description ?? pageMeta.metaData.metaDescription }}"
        />

        <meta
            property="og:title"
            content="{{ pageTitle ?? this.page.title ?? pageMeta.metaData.title }}"
        />
        <meta
            property="og:description"
            content="{{ pageDescription ?? this.page.description ?? pageMeta.metaData.metaDescription }}"
        />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="{{ pageImage }}" />
        <meta property="og:image:type" content="image/jpeg" />
        <meta property="og:image:width" content="217" />
        <meta property="og:image:height" content="221" />

        {% partial "meta/styles" %}

        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="{{ 'assets/img/logo/favicon.ico'|theme }}"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{ 'assets/css/app.css'|theme }}" />

        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
        ></script>
        <script
            nomodule
            src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet"
        />


        {% placeholder headersScripts %}
    </head>
    <body class="loading">
        <ion-app>
            <ion-split-pane content-id="main" when="xl">
                <ion-page class="ion-page" id="main"> {% page %} </ion-page>
            </ion-split-pane>
        </ion-app>
        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"
        ></script>
        {% placeholder bodyScripts %} {# jQuery AJAX Framework #}
        <script src="{{ [
        '@jquery',
        '@framework',
        '@framework.extras',
    ] | theme }}"></script>
        <script src="{{ 'assets/js/app.js'|theme }}"></script>
        {# Mix extracted assets #}
        <script src="{{ 'assets/dist/js/theme.js' | theme }}"></script>

        {% scripts %} {% flash %}
        <p
            data-control="flash-message"
            data-interval="7"
            class="flashmessage {{ type }}"
        >
            {{ message }}
        </p>
        {% endflash %}
    </body>
</html>

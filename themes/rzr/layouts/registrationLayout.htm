==
<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Registracija objekta za rezervacije / zakazivanje</title>

    <meta name="description" content="{{ pageDescription ?? this.page.description ?? pageMeta.metaData.metaDescription }}" />

    <meta property="og:title" content="{{ pageTitle ?? this.page.title ?? pageMeta.metaData.title }}" />
    <meta property="og:description" content="{{ pageDescription ?? this.page.description ?? pageMeta.metaData.metaDescription }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ pageImage }}" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="217" />
    <meta property="og:image:height" content="221" />

    {% partial "meta/styles" %}

    <link rel="shortcut icon" type="image/x-icon" href="{{ 'assets/img/logo/favicon.ico'|theme }}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% placeholder headersScripts %}
</head>
<body>
    {% page %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% placeholder bodyScripts %}
    {# jQuery AJAX Framework #}
    <script src="{{ [
        '@jquery',
        '@framework',
        '@framework.extras',
    ] | theme }}"></script>

{#    #}{# Mix extracted assets #}
{#    <script src="{{ 'assets/dist/js/theme.js' | theme }}"></script>#}

    {% scripts %}

    {% flash %}
        <p data-control="flash-message" data-interval="7" class="flashmessage {{ type }}">
            {{ message }}
        </p>
    {% endflash %}
</body>
</html>

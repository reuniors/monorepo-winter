fields:
    sanctum_enable:
        label: 'Enable Sanctum Tokens'
        span: auto
        type: switch
        comment: 'Activate Sanctum API Tokens'
    sanctum_htaccess_generate_btn:
        label: Update .htaccess
        span: auto
        type: mikp\sanctum\FormWidgets\UpdateAuthorizationButton
        comment: 'Run .htaccess update console command'
    sanctum_token_limit:
        label: 'User Token Limit'
        span: auto
        placeholder: '3'
        default: '3'
        type: number
        comment: 'The maximum number of allowed API Tokens per user'
    sanctum_token_expiration:
        label: 'Token Expiration'
        span: auto
        placeholder: '60'
        default: '20'
        type: number
        comment: 'The expiration time on API tokens'

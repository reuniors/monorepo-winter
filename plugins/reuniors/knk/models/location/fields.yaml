fields:
    title:
        label: 'reuniors.knk::lang.Title'
        span: auto
        type: text
    name:
        label: 'reuniors.knk::lang.Name'
        span: auto
        preset:
            field: title
            type: camel
        type: text
    slug:
        label: 'reuniors.knk::lang.Slug'
        span: auto
        preset:
            field: title
            type: slug
        type: text
    snippet:
        label: 'reuniors.knk::lang.Snippet'
        span: auto
        type: textarea
    categories:
        label: 'reuniors.knk::lang.Categories'
        nameFrom: title
        descriptionFrom: description
        span: auto
        type: relation
    main_category:
        label: 'reuniors.knk::lang.Main category'
        nameFrom: title
        descriptionFrom: description
        emptyOption: None
        span: auto
        required: 1
        type: relation
    cover_image:
        label: 'reuniors.knk::lang.Cover image'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    logo:
        label: 'reuniors.knk::lang.Logo'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    text:
        label: 'reuniors.knk::lang.Content'
        size: large
        span: full
        stretch: 0
        type: richeditor
    related_locations:
        label: 'reuniors.knk::lang.Locations Relations'
        span: full
        path: relatedlocations_partial
        context:
            - update
            - preview
        type: partial
        tab: 'Restaurant Menu'
tabs:
    fields:
        city:
            label: 'reuniors.knk::lang.Region - City'
            nameFrom: name
            descriptionFrom: description
            span: auto
            type: relation
            emptyOption: None
            tab: 'reuniors.knk::lang.Settings'
        description:
            label: 'reuniors.knk::lang.Description'
            span: auto
            type: text
            tab: 'reuniors.knk::lang.Settings'
        active:
            label: 'reuniors.knk::lang.Active'
            span: auto
            default: 1
            type: switch
            tab: 'reuniors.knk::lang.Settings'
        activation_at:
            label: 'reuniors.knk::lang.Activation time'
            mode: datetime
            span: auto
            type: datepicker
            tab: 'reuniors.knk::lang.Settings'
        priority:
            label: 'reuniors.knk::lang.Priority'
            span: auto
            default: '1000'
            type: number
            tab: 'reuniors.knk::lang.Settings'
        user_id:
            label: 'User id'
            span: auto
            default: '0'
            readOnly: 1
            type: number
            tab: 'reuniors.knk::lang.Settings'
        show_on_home:
            label: 'reuniors.knk::lang.Home Page By City'
            span: auto
            type: switch
            tab: 'reuniors.knk::lang.Settings'
        show_on_home_global:
            label: 'reuniors.knk::lang.Home Page All Cities'
            span: auto
            type: switch
            tab: 'reuniors.knk::lang.Settings'
        has_delivery:
            label: 'reuniors.knk::lang.Has Delivery'
            span: auto
            type: switch
            tab: 'reuniors.knk::lang.Settings'
        has_online_delivery:
            label: 'reuniors.knk::lang.Has Online Delivery'
            span: auto
            type: switch
            tab: 'reuniors.knk::lang.Settings'
        gallery:
            label: 'reuniors.knk::lang.Gallery'
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            type: fileupload
            tab: 'reuniors.knk::lang.Settings'
        average_price:
            label: 'reuniors.knk::lang.Average Price'
            span: auto
            type: number
            tab: 'reuniors.knk::lang.Settings'
        average_price_for_two:
            label: 'reuniors.knk::lang.Average Price For Two'
            span: auto
            type: number
            tab: 'reuniors.knk::lang.Settings'
        is_closed:
            label: 'reuniors.knk::lang.Closed'

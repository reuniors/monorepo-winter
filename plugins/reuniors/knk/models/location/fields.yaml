            type: partial
            tab: 'reuniors.knk::lang.Tags'
        badge_tag_group:
            label: 'reuniors.knk::lang.Badge Tag Group'
            nameFrom: name
            descriptionFrom: description
            list: $/reuniors/knk/models/taggroup/columns.yaml
            span: full
            type: recordfinder
            tab: 'reuniors.knk::lang.Tags'

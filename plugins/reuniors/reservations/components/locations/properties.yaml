name: 'Locations Component'
description: 'Displays all active locations in a grid layout'

properties:
    limit:
        title: 'Limit'
        description: 'Number of locations to display'
        default: 10
        type: string
        validation:
            integer: true
            min: 1
            max: 100
    
    type:
        title: 'Type Filter'
        description: 'Filter by location type'
        default: ''
        type: dropdown
        options:
            '': 'All Types'
            '0': 'Barber'
            '1': 'Restaurant'
    
    showCover:
        title: 'Show Cover Images'
        description: 'Display location cover images'
        default: true
        type: checkbox
    
    showAddress:
        title: 'Show Address'
        description: 'Display location addresses'
        default: true
        type: checkbox
    
    showType:
        title: 'Show Type'
        description: 'Display location types'
        default: true
        type: checkbox 